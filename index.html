<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my spotify</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Ubuntu&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<nav>
			<ul id="real">
				<li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>
		<div class="container">
			<div class="songList">
				<h1>Best of NCS - no copyright songs</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="./covers/10.jpg" alt="song">
                        <span>Let me love you</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/9.jpg" alt="song">
                        <span>Tera chehra</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/8.jpg" alt="song">
                        <span>Is this love</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/7.jpg" alt="song">
                        <span>Hai mera dil</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/6.jpg" alt="song">
                        <span>Aye khuda</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/5.jpg" alt="song">
                        <span>Aise kyu </span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/4.jpg" alt="song">
                        <span>Love like this </span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/3.jpg" alt="song">
                        <span>Iraadey</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/2.jpg" alt="song">
                        <span>Bikhra</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/1.jpg" alt="song">
                        <span>Thinking out loud</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                </div>
			</div>
			<div class="songBanner"></div>
		</div>
		<div class="bottom">
			<input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
			<div class="icons">
				<!-- --font awesome-- -->
				<i class="fa-solid fa-3x fa-step-backward"></i>
				<i class="fa-solid fa-3x fa-play" id="masterplay"></i>
				<i class="fa-solid fa-3x fa-step-forward"></i>
			</div>
            <div class="itemInfo">
                <img src="44zG.gif" alt="gif" id="gif">
                <span>Let me love you</span>
            </div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://kit.fontawesome.com/e6b6bd4b22.js"
			crossorigin="anonymous"></script>
	</body>
</html>
