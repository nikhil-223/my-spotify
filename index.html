<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul id="real">
            <li class="brand" ><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
        <div class="container">
            <div class="songList">
                <h1>Best of NCS - no copyright songs</h1>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- --font awesome-- -->
                <i class="fa-solid fa-3x fa-step-backward"></i>
                <i class="fa-solid fa-3x fa-play"></i>
                <i class="fa-solid fa-3x fa-step-forward"></i>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e6b6bd4b22.js" crossorigin="anonymous"></script>
</body>
</html>
