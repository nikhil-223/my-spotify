<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my spotify</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Ubuntu&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<nav>
			<ul id="real">
				<li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>
		<div class="container">
			<div class="songList">
				<h1>My favourite songs </h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img id="0"  alt="song">
                        <span class="songName">Let me love you</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="1" alt="song">
                        <span class="songName">Tera chehra</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="2" alt="song">
                        <span class="songName">Is this love</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="3" alt="song">
                        <span class="songName">Hai mera dil</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="4" alt="song">
                        <span class="songName">Aye khuda</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="5" alt="song">
                        <span class="songName">Aise kyu </span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="6" alt="song">
                        <span class="songName">Love like this </span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="7" alt="song">
                        <span class="songName">Iraadey</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="8" alt="song">
                        <span class="songName">Bikhra</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="9" alt="song">
                        <span class="songName">Thinking out loud</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="10" alt="song">
                        <span class="songName">Thinking out loud</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="11" alt="song">
                        <span class="songName">Thinking out loud</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                    <div class="songItem">
                        <img id="12" alt="song">
                        <span class="songName">Thinking out loud</span>
                        <span class="songListPlay"><span>5:45</span></span>
                    </div>
                </div>
			</div>
			<div class="songBanner"></div>
		</div>
		<div class="bottom">
			<input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
			<div class="icons">
				<!-- --font awesome-- -->
				<i class="fa-solid fa-3x fa-step-backward" id="backwardd"></i>
				<i class="fa-solid fa-3x fa-play" id="masterplay"></i>
				<i class="fa-solid fa-3x fa-step-forward" id="forwardd"></i>
			</div>
            <div class="itemInfo">
                <img src="44zG.gif" alt="gif" id="gif">
                <span></span>
            </div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://kit.fontawesome.com/e6b6bd4b22.js"
			crossorigin="anonymous"></script>
	</body>
</html>
